<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>护工个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header>
    <a href="">&lsaquo;</a><h1>个人主页</h1>
</header>
<main>
    <div class="user-pic">
        <img src="images/pic.png"/>
        <p>高素雅 51岁<br/><span>北京・通州・果园</span></p>
    </div>
    <div class="user-detail">
        <div class="user-detail-title"><span>专业技能</span></div>

            <li>
                <span class="user-detail-one">住家</span>

            <li>
                <span class="user-detail-two">从业年限</span>

            <li>
                <span class="user-detail-two">工作时间</span>
                <span class="user-detail-four">|</span>
                <span class="user-detail-three">全天</span>
            </li>
            <li>
                <span class="user-detail-two">服务价格</span>
                <span class="user-detail-four">|</span>
                <span class="user-detail-three" style="color: red">25元/小时</span>
            </li>
            <li style="border-bottom: none">
                <span class="user-detail-two">自我介绍</span>
                <span class="user-detail-four">|</span>
                <span class="user-detail-three">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富</span>

        </ul>

    </div>
</main>
<footer>
    <button class="footer-btn-words">留言</button>
    <button class="footer-btn-inform">联系方式</button>
</footer>
</body>
</html>
